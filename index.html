<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Inventory System</title>
</head>
<body>
    <div class="container">
        <div class="main-container">



            <div class="inventory-container">
                <div class="inventory-title-container">
                    <h2>Inventory</h2>
                </div>
                 <div class="inventory-space" id="inventory-space">
                     <div class="user-coins-container">
                        <img src="assets/coin.png">
                        <span class="user-coins-texts" id="user-coins-count">0</span>
                    </div>
                </div> 
            </div>



            <div class="resources-container">           
                <div class="resources-title-container">
                    <h2>Resources</h2>
                </div>
                <div class="resource-space">
                    <div class="mining-container">
                        <div>
                            <h3>Coal Mine</h3>
                        </div>
                        <div class="image-holder">
                            <div class="image-holder-2">
                                <img class="resource-img" src="assets/Coal.webp" alt="Image of Coal"> 
                            </div>
                        </div>
                        <div class="loading-holder">
                            <div id="loadingCoalBar"></div>
                        </div>
                        <button class="mine-coal-button" id="mine-coal-button">Mine</button>
                    </div>
                    <div class="mining-container">
                        <div>
                            <h3>Iron Mine</h3>
                        </div>
                        <div class="image-holder">
                            <div class="image-holder-2">
                                <img class="resource-img" src="assets/Iron_Ore.webp" alt="Image of Iron"> 
                            </div>
                        </div>
                        <div class="loading-holder">
                            <div id="loadingIronBar"></div>
                        </div>
                        <button class="mine-coal-button" id="mine-iron-button">Mine</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
